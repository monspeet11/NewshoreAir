<mat-card class="example-card" style="margin-bottom: 11px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <i class="fa-sharp fa-solid fa-plane"></i>
        </div>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'./../../../../../assets/images/destinations/'+picture+'.jpeg'" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            <label style="font-weight: 600;">Precio: </label>
            <label>{{price | currency: "USD"}}</label>
        </p>
    </mat-card-content>
</mat-card>
